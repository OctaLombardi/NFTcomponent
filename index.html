<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>e commerce NFT component</title>
  <link rel="stylesheet" href="./styles.css" />
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@600&display=swap" rel="stylesheet" />
  <link rel="icon" href="./images/favicon-32x32.png" />
</head>

<body id="body">
  <div class="Card">
    <div class="Card-content">
      <div class="Card-image">
        <figure>
          <img class="pic" src="./images/image-equilibrium.jpg" alt="card-img" />
          <div class="capa"></div>
        </figure>
      </div>
      <div class="Card-info">
        <div class="Stats">
          <h2>Equilibrium #3428</h2>
          <p>Our Equilibrium collection promotes balance and calm.</p>
        </div>
        <div class="Card-price">
          <p>
            <img src="./images/icon-ethereum.svg" alt="EHTicon" />0.041ETH
          </p>
          <p>
            <img src="./images/icon-clock.svg" alt="EHTicon" />3 days left
          </p>
        </div>
        <hr class="hr" />
        <div class="autor">
          <img class="autor-pic" src="./images/image-avatar.png" alt="avatarIcon" />
          <p><strong>Octavio Lombardi 2022</strong></p>
        </div>
      </div>
    </div>
  </div>
</body>

</html>
